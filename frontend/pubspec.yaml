name: lifesync
description: "LifeSync - Your all-in-one personal & family management app. Track finances, tasks, health, shopping, savings goals, and more in one beautiful app."
publish_to: 'none'

version: 1.0.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0

  # State Management
  provider: ^6.1.1

  # Local Storage (for preferences only)
  shared_preferences: ^2.5.4

  # HTTP Client for MongoDB API
  http: ^1.2.0

  # Date & Time
  intl: ^0.19.0
  
  # Charts & Visualization
  fl_chart: ^0.66.0

  # Icons
  font_awesome_flutter: ^10.7.0

  # Utilities
  uuid: ^4.2.2

  # Notifications
  flutter_local_notifications: ^19.5.0
  timezone: ^0.10.1

  # File & Backup
  path_provider: ^2.1.1
  file_picker: ^8.1.4
  permission_handler: ^11.1.0
  share_plus: ^10.1.1
  csv: ^6.0.0

  # AI & Analytics
  google_generative_ai: ^0.2.2
  syncfusion_flutter_gauges: ^27.1.48
  shimmer: ^3.0.0
  flutter_markdown: ^0.7.7+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:

  uses-material-design: true

  # Assets
  assets:
    - assets/logo.png

# Flutter Launcher Icons Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/logo.png"
    background_color: "#6C63FF"
    theme_color: "#6C63FF"
  windows:
    generate: true
    image_path: "assets/logo.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/logo.png"
